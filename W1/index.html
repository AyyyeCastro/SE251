   <!-- Varying variables -->

      let a = "andrew";

      let c = false;

      console.log(typeof b);
      console.log(typeof c);

   <!-- Functioning functions -->
   <script type="text/javascript">
      function add (a=5, b=2)
      {
         return a + b;
      }
      console.log("5+2=", add());
   </script>

   <!-- Loopy loops that loop -->
   <script type="text/javascript">
      var numbers = []
      var numMax = 100

      for(let i = 0; i < numMax; i++)
      {
         numbers.push(i)
         /* Fizz Buzz */ 
         var remainder2 = i % 2;
         if (remainder2 === 0)
         {
            numbers[i] = "fizz"
         }

         var remainder3 = i % 3;
         if (remainder3 === 0)
         {
            numbers[i] = "buzz"
         }

         if (remainder2 && remainder3 === 0)
         {numbers[i] ="fizz buzz"}
      }
      console.log(numbers);
   </script>

   <!-- Objecting Objects-->
   <script>
      let objectArray = 
      [
         {index: "",
         label: "",}
      ]
      for (let i = 0; i < numMax; i++) 
      {
         // Runs 5 times, with values of i 0 through 4.
         
         objectArray.index = i

         var remainder2 = i % 2;
         if (remainder2 === 0)
         {
            objectArray.label = "fizz"
         }

         var remainder3 = i % 3;
         if (remainder3 === 0)
         {
            objectArray.label = "buzz"
         }

         if (remainder2 && remainder3 === 0)
         {objectArray.label ="fizz buzz"}

         console.log("index:",objectArray.index,"Label:",objectArray.label)
      }

   </script>


</body>
